<div class="container" style="margin-top: 5%">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Fine Your Match</h1> 
    <p class="lead">Come on in to view your macthes... All you need do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
